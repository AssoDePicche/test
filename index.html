<!DOCTYPE html>
<html>
  <head>
    <script defer src="./scanner.js"></script>
    <script defer src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>App</title>
  </head>

  <body class="h-100">
    <section class="container">
      <div class="alert alert-dancer" role="alert" id="error" style="display:none"></div>

      <div id="camera"></div>

      <form id="form" class="mb-3" style="display: none">
        <fieldset disabled>
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id">
          </div>

          <div class="mb-3">
            <label for="token" class="form-label">Token</label>
            <input type="text" class="form-control" id="token">
          </div>

          <div class="mb-3">
            <label for="gleba" class="form-label">Gleba</label>
            <input type="text" class="form-control" id="gleba">
          </div>
        </fieldset>

        <button id="scan" type="submit" class="btn btn-primary">Escanear novamente</button>
      </form>
    </section>
  </body>
</html>
